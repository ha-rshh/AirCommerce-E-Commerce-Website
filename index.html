<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>AirCommerce</title>
</head>
<body>

    <!-- top section -->
    <section class="section-before-header padding b-border">
        <div class="section-left">
            <div class="section-left-box"><i class="fa-brands fa-facebook"></i></div>
            <div class="section-left-box"><i class="fa-brands fa-twitter"></i></div>
            <div class="section-left-box"><i class="fa-brands fa-instagram"></i></div>
            <div class="section-left-box"><i class="fa-brands fa-linkedin"></i></div>
        </div>
        <p class="section-center">
            FREE SHIPPING THIS WEEK ORDER OVER - $55
        </p>  
        <div class="section-right">
            <p class="usd">USD $ <i class="fa-duotone fa-chevron-down"></i></p>&nbsp;
            <p class="usd">ENGLISH <i class="fa-duotone fa-chevron-down"></i></p>
        </div>  
    </section>

    <!-- header -->
    <header class="padding">
        <h1>AirCommerce</h1>
        <div class="searchbox">
            <input type="text" class="search" placeholder="Enter your product name...">
         <i class="fa fa-search" area-hidden="true"></i>
        </div>
        <div class="header-right">
            <i class="fa-light fa-user"></i>
            <i class="fa-light fa-heart"></i>
            <i class="fa-light fa-bag-shopping"></i>
        </div>
    </header>
    <div class="b-border"></div>

    <!-- navingation bar -->
    <nav class="nav-bar padding">
        <p class="nav-item"><a href="#">HOME</a></p>
        <p class="nav-item"><a href="#">CATEGORIES</a></p>
        <p class="nav-item"><a href="#">MEN'S</a></p>
        <p class="nav-item"><a href="#">WOMEN'S</a></p>
        <p class="nav-item"><a href="#">JEWELRY</a></p>
        <p class="nav-item"><a href="#">PERFUME</a></p>
        <p class="nav-item"><a href="#">BLOG</a></p>
        <p class="nav-item"><a href="#">HOT OFFERS</a></p>
    </nav>
    <!-- banner box -->
    <div class="banner padding">
        <div class="banner-box">
            <p class="trending">Trending Item</p>
            <h1 class="women-sale">
                WOMEN'S LATEST <br> FASHION SALE
            </h1>
            <p class="start-price">
                starting at $ <span class="twenty">20</span>.00
            </p>
            <a href="#" class="button">SHOP NOW</a>
        </div>
    </div>
    

    
</body>
</html>
